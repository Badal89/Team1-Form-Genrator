<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <style>
       body {
            height: 100vh;
            background: linear-gradient(to right, rgba(106, 17, 203, 0.3), rgba(37, 117, 252, 0.3)), 
                        url('/static/image copy.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.9); 
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="card p-5 shadow-lg" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4">Register</h1>
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="roles" class="form-label">Role:</label>
                <select id="roles" name="roles" class="form-select">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3"><a href="/" class="text-decoration-none text-primary">Back to Home</a></p>
    </div>
</body>
</html>
